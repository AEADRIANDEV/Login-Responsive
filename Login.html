<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="stylelogin.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="login-container">
            <h2>WELCOME</h2>
            <P>Selecciona el metodo de autenticacion</P>
            <form action="">
                <p>
                    <label for="username">Username</label>
                    <input class="input" type="text" name="username" id="username">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input class="input" type="text" name="password" id="password">
                </p>
                <div class="options">
                    <div>
                        remember me<input type="checkbox" name="rememberme" id="rememberme">
                    </div>
                    <div>
                        <a href="#">olvide mi password</a>
                    </div>
                </div>
                <p>
                    <input type="submit" class="btn btn-login" value="log in">
                </p>
                <div class="providers">
                    <span>elige otro metodo de autenticacion</span>
                    <button class="btn btn-google">Google</button>
                    <button class="btn btn-facebook">Facebook</button>
                    <button class="btn btn-outlook">Outlook</button>
                </div>
            </form>
        </div>
        <div class="welcome-screen-container"></div>
    </div>
</body>
</html>
